<html>
<head>

<meta charset="utf-8" />

<body>
	<div class="container-fluid">
		<div class="card">
			<img class="card-img-top" src="./images/top.jpg" alt="Card image cap">
			<div id="card-body-album" class="card-body">

						<li data-target="#carousel-album" data-slide-to="2"></li>
						<li data-target="#carousel-album" data-slide-to="3"></li>
						<li data-target="#carousel-album" data-slide-to="4"></li>
						<li data-target="#carousel-album" data-slide-to="5"></li>
						<li data-target="#carousel-album" data-slide-to="6"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="./images/img1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img3.jpg" alt="Third slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img4.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img5.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img6.jpg" alt="Third slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img7.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carousel-album" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel-album" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<br/>
				<div class="text-center" style="padding-bottom:10px;"><h3>Location</h3></div>
				<div id="map" style="width:100%;height:300px;"></div>
				<div style="padding-top:10px;">
					<b>일시 : 9월 8일 12:00</b> <br/>
					<b>장소 : 롯데시티호텔구로 3층 씨카페</b> <br/>
					<span class="small-text">주소 : 서울특별시 구로구 디지털로 300</span> <br/>
					<span class="small-text" style="padding-left:2.6em;">서울특별시 구로구 구로동 188-25</span> <br/>
					<span class="small-text">행사장 연락처 : 02-6210-1090</span>
				</div>
				<div style="padding-bottom:50px;"></div>
			</div>
		</div>
	</div>
	
	<script src="./js/jquery-3.2.1.slim.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=7uy0zpPXve8hVlP4gRf7&"></script>

	<script>
		$(function() {
			var HOME_PATH = window.HOME_PATH || '.';

			var c_cafe = new naver.maps.LatLng(37.484796, 126.896629),
			map = new naver.maps.Map('map', {center: c_cafe.destinationPoint(0, 0),zoom: 10}),
			marker = new naver.maps.Marker({map: map,position: c_cafe});

			var contentString = [
        		'<div>&nbsp;롯데시티호텔구로 씨카페&nbsp;</div>'
			].join('');

			var infowindow = new naver.maps.InfoWindow({
				content: contentString
			});

			naver.maps.Event.addListener(marker, "click", function(e) {
				if (infowindow.getMap()) {
					infowindow.close();
				} else {
					infowindow.open(map, marker);
				}
			});

			infowindow.open(map, marker);
			});
	</script>
</body>
