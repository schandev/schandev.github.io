<!DOCTYPE html>
<html>
<head>
<title>서이연 돌잔치</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />

<meta property="og:site_name" content="서이연 돌잔치" />
<meta property="og:title" content="이연이의 첫번째 생일에 초대합니다." />

<meta property="og:image" content="./images/thumbnail.jpg" />
<meta property="og:type" content="website" />
<meta property="og:url" content="schandev.github.io" />

<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
<style type="text/css">
	.container-fluid {
		padding: 0px;
	}

	#card-body-album {
		background-image: url("./images/background.jpg");
		padding: 3rem;
	}
</style>

</head>
<body>
	<div class="container-fluid">
		<div class="card">
			<img class="card-img-top" src="./images/top.jpg" alt="Card image cap">
			<div id="card-body-album" class="card-body">
				<div id="carousel-album" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel-album" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-album" data-slide-to="1"></li>
						<li data-target="#carousel-album" data-slide-to="2"></li>
						<li data-target="#carousel-album" data-slide-to="3"></li>
						<li data-target="#carousel-album" data-slide-to="4"></li>
						<li data-target="#carousel-album" data-slide-to="5"></li>
						<li data-target="#carousel-album" data-slide-to="6"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="./images/img1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img3.jpg" alt="Third slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img4.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img5.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img6.jpg" alt="Third slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="./images/img7.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carousel-album" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel-album" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
			<div id="card-body-map" class="card-body">
				<div id="map" style="width:100%;height:400px;"></div>
			</div>
		</div>
	</div>
	
	<script src="./js/jquery-3.2.1.slim.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=7uy0zpPXve8hVlP4gRf7"></script>

	<script>
		$(function() {
			var mapOptions = {
				center: new naver.maps.LatLng(37.3595704, 127.105399),
				zoom: 10
			};

			var map = new naver.maps.Map('map', mapOptions);
		});
	</script>
</body>
</html>
